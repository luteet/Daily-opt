<li class="@@class cart-item _cart-product" data-article="1234" data-price="100">
    <div class="@@class--body cart-item__body">
        <a href="product-page.html" class="@@class--image cart-item__image" style="--bg: @@bg">
            <picture>
                <source srcset="img/products/image-@@image.webp" type="image/webp">
                <img src="img/products/image-@@image.png" alt="" width="50" class="@@class--img cart-item__image--img">
            </picture>
        </a>
        <div class="@@class--info cart-item__info">
            <a href="product-page.html" class="@@class--link cart-item__link">
                <h3 class="@@class--title cart-item__title _title" title="Гофрированный стакан бумажный 110мл Гофрированный стакан бумажный 110мл">
                    Гофрированный стакан бумажный 110мл Lorem, ipsum dolor.
                </h3>
            </a>
            <div class="@@class--settings cart-item__settings product-settings">
                <span class="@@class--value cart-item__value" data-article="1234">
                    Артикул: <b>1234</b>
                </span>
                <div class="product-settings__count product-count">
                    <input type="number" readonly placeholder="0" value="30" data-step="30" data-aprice="2.84" data-currency="₴" name="count" class="product-count__input _input-count _product-count">
                    <button type="button" class="product-count__arrow _to-up _input-count-up"></button>
                    <button type="button" class="product-count__arrow _to-down _input-count-down"></button>
                </div>
                <span class="@@class--value @@class--price cart-item__value cart-item__price">
                    Цена: <b class="_product-price" data-price="100">100</b>
                </span>
            </div>
        </div>
        <button class="@@class--delete cart-item__delete _cart-product-delete _icon-x" type="button" title="Удалить товар из списка"></button>
    </div>
</li>
