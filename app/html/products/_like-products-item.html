<li class="like-products__item swiper-slide">
    <div class="products__card">
        <a href="#" class="products__card--image" style="--bg: @@bg">
            <div class="products__card--discount">
                <span class="products__card--discount-value">
                    -10%
                </span>
            </div>
            <picture>
                <source srcset="img/products/image-@@image.webp" type="image/webp">
                <img src="img/products/image-@@image.png" alt="" width="150" class="products__card--img">
            </picture>
        </a>
        <div class="product-block  _product-radio-body">
            <div class="product-footer">
                <div class="product-footer__radio">
                    <div class="product-footer__radio--label _product-radio-btn _active">
                        <input type="radio" name="options" data-value="in-box" class="product-footer__radio--input _product-radio" checked>
                        1750шт <br>
                        в коробке
                    </div>
                </div>
                <div class="product-footer__radio">
                    <div class="product-footer__radio--label _product-radio-btn">
                        <input type="radio" name="options" value="" data-value="in-packaged" class="product-footer__radio--input _product-radio">
                        25шт <br>
                    в упаковке
                    </div>
                </div>
            </div>
            <div class="products__card--info _product-radio-block" data-id="in-box">
                <a href="product-page.html" class="products__card--link">
                    <h3 class="products__card--name _title" title="Гофрированный стакан бумажный 110мл Гофрированный стакан бумажный 110мл">
                        Гофрированный стакан бумажный 110мл Гофрированный стакан бумажный 110мл 
                    </h3>
                </a>
                <div class="products__card--settings product-settings">
                    <div class="product-settings__body">
                        <div class="product-settings__price">
                            <span class="product-settings__price--value _product-price">0₴</span>
                            <del class="product-settings__price--min _old">2.55₴ (1шт)</del>
                            <span class="product-settings__price--min _new">2₴ (1шт)</span>
                        </div>
                        <div class="product-settings__count product-count">
                            <input type="number" readonly placeholder="0" value="600" data-step="600" data-aprice="2" data-currency="₴" name="count" class="product-count__input _input-count _product-count">
                            <div class="product-count__arrow _to-up _input-count-up"></div>
                            <div class="product-count__arrow _to-down _input-count-down"></div>
                        </div>
                        <a href="#products-popup" class="product-settings__btn-to-cart _btn-to-cart _open-popup" data-article="1234" data-price="1000">
                            <span class="product-settings__btn-to-cart--icon _icon-cart"></span>
                            В корзину
                        </a>
                    </div>
                </div>
            </div>
            <div class="products__card--info _product-radio-block" data-id="in-packaged" style="display: none;">
                <a href="product-page.html" class="products__card--link">
                    <h3 class="products__card--name _title" title="Гофрированный стакан бумажный 110мл Гофрированный стакан бумажный 110мл">
                        Гофрированный стакан бумажный 110мл Гофрированный стакан бумажный 110мл 
                    </h3>
                </a>
                <div class="products__card--settings product-settings">
                    <div class="product-settings__body">
                        <div class="product-settings__price">
                            <span class="product-settings__price--value _product-price">0₴</span>
                            <del class="product-settings__price--min _old">2.84₴ (1шт)</del>
                            <span class="product-settings__price--min _new">2.55₴ (1шт)</span>
                        </div>
                        <div class="product-settings__count product-count">
                            <input type="number" readonly placeholder="0" value="30" data-step="30" data-aprice="2.55" data-currency="₴" name="count" class="product-count__input _input-count _product-count">
                            <div class="product-count__arrow _to-up _input-count-up"></div>
                            <div class="product-count__arrow _to-down _input-count-down"></div>
                        </div>
                        <a href="#products-popup" class="product-settings__btn-to-cart _btn-to-cart _open-popup" data-article="1234" data-price="1000">
                            <span class="product-settings__btn-to-cart--icon _icon-cart"></span>
                            В корзину
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
